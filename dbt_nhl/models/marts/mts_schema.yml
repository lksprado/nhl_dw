models:
  - name: 'mts_obt_game_results'
    description: "Complete game results and identifications - INCREMENTAL"
    columns:
      - name: 'game_id'
        tests:
          - unique
          - not_null
      - name: 'home_sog'
        tests:
          - not_null
  - name: 'mts_obt_team_results'
    description: "Complete team stats - SDC 1 + SDC 2"
  - name: 'mts_obt_player_results'
    description: "Complete game results and identification per player - INCREMENTAL"
