version: 2

models:
  - name: stg_csv__player_info
    columns:
      - name: player_id
        description: "Primary key for player dimension"
        tests:
          - not_null
          - unique
  - name: stg_csv__all_team_stats
    columns:
      - name: team_id
        tests:
          - not_null
      - name: team_name
        tests:
          - not_null
  - name: stg_csv__all_skaters_stats
    columns:
      - name: player_id
        tests:
          - not_null
  - name: stg_csv__all_goalies_stats
    columns:
      - name: player_id
        tests:
          - not_null
